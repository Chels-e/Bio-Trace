<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotraces Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Replace this with a link to login.html -->
    <a href="login.html" id="loginLink"></a>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .login-form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Biotraces</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="Biotraces Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
   
    <script>
        const correctUsername = 'testUser';
        const correctPassword = 'testPassword';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            // Simple validation
            if (username === "" || password === "") {
            document.getElementById('error-message').innerText = "Both fields are required.";
            return;
        }

        if (username === correctUsername && password === correctPassword) {
            alert('Login successful!');
            window.location.href = "dashboard.html";  // Redirect to the dashboard
        } else {
            document.getElementById('error-message').innerText = 'Invalid username or password';
        }
        if (username === correctUsername && password === correctPassword) {
            alert('Login successful!');
            sessionStorage.setItem('loggedIn', 'true');  // Store login status
            window.location.href = "dashboard.html";     // Redirect to the dashboard
        }
            
        });
    </script>
</body>
</html>
